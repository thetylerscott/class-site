      <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<big><big><big><em>D R E A M S</em></big></big></big></h1>
    <div>
        <h2>
          <div><strong>&nbsp;&nbsp;Hold fast to <em>dreams</em></div></strong>
        </h2>
        <p>
         <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For if <em>dreams</em> die</div>

         <br>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;That cannot fly.</p>
    </div>

         <h2>
           <strong><div>&nbsp;&nbsp;Hold fast to <em>dreams</em></div></strong>
         </h2>
        <p>
         <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;For when <em>dreams</em> go </div>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Life is a barren field
         <br>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Frozen with snow.</p>
